<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>

<body id="default-form" class="sm:bg-zinc-700 sm:flex sm:h-screen sm:justify-center sm:items-center">
  <main class="flex flex-col justify-center sm:bg-white sm:rounded-lg sm:flex sm:flex-row-reverse sm:justify-center sm:w-2/3 sm:rounded-lg sm:p-5">

    <section class="image-mobile flex flex-col sm:hidden">
    <img src="images/illustration-sign-up-mobile.svg" alt="abstract orange image" class="rounded-b-lg">
    </section>

    <section class="image-desktop hidden sm:flex sm:flex-row sm:w-1/2">
    <img src="images/illustration-sign-up-desktop.svg" alt="abstract orange image"
      class="rounded-lg">
    </section>

    <section class="info mx-2 my-7 px-3 flex flex-col justify-center sm:w-2/3 sm:my-2 sm:mx-0  sm:pl-4 sm:pr-9">

      <div class="text my-4 sm:my-0">
        <h1 class=" text-4xl font-bold">Stay updated!</h1>
        <p class="my-5 text-md sm:text-sm">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="space-y-4 list-inside list-image-[url(images/icon-list.svg)] sm:text-sm sm:space-y-3">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
      </div>

      <div class="interactive">
        <form id="form-elements" class="flex flex-col mt-8 sm:mt-6">
        <label class="text-sm font-bold" for="email-address">Email address</label>
        <input required class="my-3 px-8 py-4 border border-slate-200 rounded-lg sm:my-2 sm:py-3" id="email-address" placeholder="email@company.com" name="email" type="email">
        <button type="submit" class="mt-3 px-8 py-4 bg-slate-900 text-slate-200 text-md rounded-lg hover:bg-gradient-to-r from-red-500 to-orange-500 sm:py-3">Subscribe to monthly newsletter</button>
      </form>
      </div>

    </section>
  </main>

  <div class="attribution" style="display: none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Beks</a>.
  </div>

  <script src="index.js"></script>
</body>

</html>
